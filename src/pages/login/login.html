<ion-header>
  <ion-navbar color="primary">
    <ion-title>CIMA MOBILE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Correo Electrónico:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button full round full (click)="login(user)">Ingresar</button>
  <!-- button ion-button color="light" (click)="register(user)">Register</button -->
</ion-content>
