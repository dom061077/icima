<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Upload Image
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!--h3 *ngIf="Images.length === 0" text-center>Seleccione una imagen</h3-->
    <ion-list>
        <ion-item *ngFor="let img of images; index as pos">
            <ion-thumbnail slot="start">
                <ion-img [src]="img.path"></ion-img>
            </ion-thumbnail>          
            <ion-label>{{img.name}}</ion-label>

            <button slot="end" fill="clear" (click)="startUpload(img)">
                <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>       
            </button>

            <button slot="end" fill="clear" (click)="delete(img)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>       
            </button>

        </ion-item>
    </ion-list>    
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">
        <ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Select Image
        </ion-button>
      </ion-toolbar>
</ion-footer>
