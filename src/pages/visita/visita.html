<ion-header>

  <ion-navbar>
    <ion-title>Consulta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!-- ion-auto-complete [hidden]="isUpdate()" [options]="{placeholder : 'Descripción CIE 10'}"   (itemSelected)="itemSelected($event)" [dataProvider]="autocompleteService" >
      </ion-auto-complete -->



    <form [formGroup] = "formAdd" (ngSubmit)="confirmar()">
        <ion-list> 
                <ion-item> 
                    <ion-label >Profesional: {{nombreProfesional}}    </ion-label>
                </ion-item>                
                <ion-item>
                <ion-label>Paciente: {{apellidoNombrePaciente}}</ion-label>
                
                </ion-item>  
                <ion-auto-complete [hidden]="isUpdate()" [options]="{placeholder : 'Descripción CIE10'}"   
                    (itemSelected)="itemCie10Selected($event)" [dataProvider]="autocompleteServiceCie10" >
                </ion-auto-complete>                    
                <ion-item>
                    <ion-label floating>Tipo:</ion-label>  
                    <ion-select>
                        <ion-option *ngFor="let estado of estadosConsultas" [value]="estado.id">
                            {{estado.nombre}}
                       </ion-option>   
                    </ion-select>  

                </ion-item>  
                
                <ion-item>
                    <button clear (click)="activarVoz()">
                      <ion-icon name="mic"></ion-icon>                  
                    </button>   
                </ion-item>  
                <ion-item>
                    <ion-label floating>Observaciones:</ion-label>
                     <ion-textarea [(ngModel)]="matches"  rows="6" formControlName="matches"></ion-textarea>
                </ion-item>  

                <ion-item>
                    <button ion-button     [color]="myColor" [block]=true [large]=true [round]="isRound">
                        Confirmar
                    </button>    
                </ion-item>    

        </ion-list>  
    </form>  
</ion-content>
