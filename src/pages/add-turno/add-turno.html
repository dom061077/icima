<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup] =  "formAdd"  (ngSubmit)="confirmar()">
            
            <ion-auto-complete [hidden]="isUpdate()" [options]="{placeholder : 'Apellido y Nombre'}"   (itemSelected)="itemSelected($event)" [dataProvider]="autocompleteService" >
            </ion-auto-complete>
            <ion-list> 
                <ion-item> 
                    <ion-label>D.N.I: {{dni}}    </ion-label>
                </ion-item>

                <ion-item>
                    <ion-label>Apellido y Nombre: {{apellidoNombre}}</ion-label>
                </ion-item>    
                        
                <ion-item> 
                    <ion-label>Fecha del Turno: {{startDate.locale('es').format('L')}}    </ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>El Turno comienza a las: {{startDate.format('LT')}} </ion-label>            
                    
                </ion-item>  
                <ion-item>
                    <ion-label>y termina a las: {{endDate.format('LT')}}</ion-label>
                </ion-item>


                <ion-item [hidden]="!isUpdate()">
                    <ion-label floating> Estado del Turno </ion-label>
                    <ion-select [(ngModel)]="estadoId" formControlName="estadoId" >
                        <ion-option *ngFor="let estado of estadosTurnos" [value] = "estado.id">{{estado.nombre}}</ion-option>        
                    </ion-select>                    
                </ion-item>    
  

                <ion-item>
                    <button ion-button  [disabled]="!isValid() && !isUpdate()"   [color]="myColor" [block]=true [large]=true [round]="isRound">
                        Confirmar
                    </button>    
                </ion-item>    

            </ion-list>  
    </form>            
    <ion-item [hidden]="!isUpdate()">
        <button ion-button (click) = "delete()"  [color]="myColor" [large]=true [block]=true [round]="isRound">
                Eliminar
        </button>    
    </ion-item>    


</ion-content>
